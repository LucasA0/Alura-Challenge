<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- linkando fonts externas  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Montserrat:wght@100&family=Radio+Canada:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
        <!-- fim da linkagem de fonts -->
    </head>    
    <body>
        <!-- criando os campos de texto -->
        <div class="text">

            <textarea id="first" name="initial" rows="4" cols="40" placeholder="Digite aqui" required></textarea>

            <textarea id="second" name="result" rows="4" cols="40" placeholder="Resultado"></textarea>

        </div>
        <!-- criando os botões -->
        <div class="btn">

            <button type="submit" id="crypto">Criptografar</button>
            <button type="submit" id="uncrypto">Descriptografar</button>
            <button type="submit" id="copy">Copiar</button>

        </div>

        <div class="paragraph">
            <p id="arrow">&#11166;</p>
            <p>Seu texto convertido sairá em caixa baixa e sem acentos!</p>
            <p id="arrow1">&#11164;</p>
        </div> 

        <!-- criando meu footer e definindo seu conteudo -->
        <footer>
            <div class="infos">
                <p class="autor">&copy;Lucas Araujo - 2022</p>
                <p class="info">O projeto está em desenvolvimento, o resultado final poderá ficar diferente do apresentado!</p>
            </div>
            <div class="links">
                <p>Minhas Redes:</p>
                <a href="https://www.linkedin.com/in/lucas-c-araujo/"><img src="images/linkedin.png" id="linkedin" alt="logo do linkedin"></a>
                <a href="https://github.com/LucasA0"><img src="images/github.png" id="github" alt="logo do github"></a>
            </div>
        </footer>
        <!-- chamando meu arquivo JavaScript -->
        <script src="js/principal.js"></script>
    </body>
</html>
