<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alura Challenge Encriptador</title>
</head>
<body>
    <div class="container container-principal pt-3">
          <div class="row">
              <div class="col-md-6 px-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Texto a ser Encriptado</h2>
                    </div>
                    <div class="card-body">
                      <div class="col-md-12 text-crude text-center">
                          <textarea name="" id="main-text" class="form-control" placeholder="digite aqui" cols="30" rows="22"></textarea>
                      </div>
                        <div class="col-md-12">
                            <div class="paragraph fw-bolder">
                                <p>O texto ao ser convertido sairá em caixa baixa e sem acentos!</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                      <div class="row">
                          <div class="col-md-6 mt-1">
                              <button type="button" id="crypto" class="btn btn-outline-primary rounded w-100">Criptografar</button>
                          </div>
                          <div class="col-md-6 mt-1">
                              <button type="button" id="uncrypto" class="btn btn-outline-primary rounded w-100">Descriptografar</button>
                          </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-md-6 px-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Resultado da Encriptação</h2>
                    </div>
                    <div class="card-body">
                      <div class="col-md-12 text-result">
                        <textarea id="text-result" cols="30" rows="22" placeholder="resultado" class="form-control" readonly></textarea>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="row">
                        <div class="col-md-12 mt-1">
                          <button id="copy" class="btn btn-outline-dark rounded-pill w-100">Copiar</button>
                        </div>
                      </div>
                    </div>
                </div> 
            </div>
          </div>
    </div>
    <footer>
      <div class="container container-footer text-center">
          <div class="col-md-12">
              <div class="infos">
                <p class="autor">&copy;Lucas Araujo - 2022</p>
                <p class="info">O projeto está em desenvolvimento, o resultado final poderá ficar diferente do apresentado!</p>
            </div>
            <div class="links">
                <p>Minhas Redes:</p>
                <a href="https://www.linkedin.com/in/lucas-c-araujo/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/LucasA0"><i class="fa-brands fa-github-square"></i></a>
            </div>
          </div>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/a787396094.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/principal.js"></script>
</body>
</html>
